---
vagrant_local:
  vm:
    name: default
    provider: virtualbox
    base_box: ubuntu/trusty64
    hostname: default.dev
    aliases:
      - www.default.dev
    ip: 33.33.33.2
    memory: '512'
    cpus: 1
    app_shared_folder:
      source: ./
      target: /var/www
      sync_type: nfs
      owner: vagrant
      group: vagrant
      permissions: u=rwX:g=rwX:o=rD
    provider_specific:
      parallels:
        base_box: parallels/ubuntu-14.04
      lxc:
        base_box: oxid_esales/trusty64-lxc
        ip: ~
        app_shared_folder:
          sync_type: ~
docker: false
server:
  timezone: Europe/Berlin
  locale: en_US.UTF-8
  apt_mirror: http://us.archive.ubuntu.com/ubuntu/
  unattended_upgrade: false
  packages: ~
  personal_packages: ~
apache:
  install: true
  docroot: /vagrant
  servername: myApp.vb
  user: "{{ vagrant_local.vm.app_shared_folder.owner }}"
  group: "{{ vagrant_local.vm.app_shared_folder.group }}"
mysql:
  install: true
  root_password: '123'
  database: db
  user: user
  password: password
  dump: ''
php:
  install: true
  packages: [php5-cli, php5-intl, php5-mcrypt, php5-mysql, php5-gd, php5-curl]
  version: ~
  phpbrew:
    cache:
      repo: 'https://github.com/OXID-eSales/oxvm_assets'
      ref: 'phpbrew_builds'
      depth: 1
      update: true
  xdebug:
    install: '1'
    host: ~
  composer:
    installer_url: https://getcomposer.org/installer
    install: '1'
    github_token: ~
    prestissimo:
      install: false
  pecl_packages: ~
  zendguard:
    install: false
mailhog:
  install: false
  web_port: 8025
  smtp_port: 1025
  pkg_url: 'https://github.com/mailhog/MailHog/releases/download/v0.1.8/MailHog_linux_amd64'
  sendmail_url: 'https://github.com/mailhog/mhsendmail/releases/download/v0.1.9/mhsendmail_linux_amd64'
  web_alias: '/mail/'
varnish:
  install: false
  repo:
    source: 'deb https://repo.varnish-cache.org/ubuntu/ trusty varnish-4.0'
    key: 'https://repo.varnish-cache.org/GPG-key.txt'
    https: '1'
  daemon_path: /usr/sbin/varnishd
  package_name: varnish
  default_config:
    source: ~
    target: /etc/varnish/default.vcl
